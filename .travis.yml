sudo: required
dist: xenial
language: c++
env: VERBOSE=1

addons:
  apt:
    packages:
    # Core
      - build-essential
      - libvulkan-dev
    # Modules
      - libasound2-dev
      - libxi-dev

cache:
  directories:
    - pmk # Avoid downloading premake everytime

script: ./run.sh build dbg && ./run.sh build dev

os:
  - linux

compiler:
  - gcc

git:
  depth: 1
  quiet: true
